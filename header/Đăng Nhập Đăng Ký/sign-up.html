<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie-edge">
        <link rel="stylesheet" type="text/css" href="/app.css">
        <link rel="alternate" href="/reset.css" type="text/css" >
        <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
        <title>Đăng kí/Đăng nhập</title>
    </head>
    <body>
        <div required="" id="wrapper">      
                <form required="" action="" id="form-login">
                    <div class="form-heading">
                        <h3>ĐĂNG KÝ</h3>
                    </div>
            
                    <div class="form-group">
                        <input type="email" required="" placeholder="Email" class="form-input">     
                    </div>
                    <div class="form-group">
                        <input type="text" required="" placeholder="Họ và tên" class="form-input">     
                    </div>
                    <div class="form-group">
                        <input type="text" required="" id="name" placeholder="Tên đăng nhập" class="form-input">
                    </div>
                    <div class="form-group">
                        <input type="password" required="" placeholder="Mật khẩu" class="form-input">     
                    </div>
                    <div class="form-group">
                        <input type="password" required="" placeholder="Nhập lại mật khẩu" class="form-input">     
                    </div>
                    <label>
                        <input type="checkbox" required="" checked="checked" name="remember" style="margin-bottom:15px"> Bạn đồng ý mọi điều khoản của chúng tôi
                      </label>
                      <input  style="cursor: pointer;" type="submit" required="" value="Đăng Ký" class="form-submit">
                      <div style="margin-top: 10px; text-align: center; cursor: pointer;"><a href="./sign-in.html">Quay lại trang đăng nhập</a></div>
                </form>
        </div>
    </body>
</html>
